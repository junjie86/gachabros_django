{% extends "base.html" %} {% block title %}Buy Ticket for {{ event.name }}{% endblock %} {% block content %}
<div class="max-w-lg mx-auto p-6 bg-white dark:bg-gray-800 rounded shadow-md">
    <h1 class="text-3xl font-bold text-center">Buy Ticket for {{ event.name }}</h1>
    {% if error %}
    <p class="text-red-500 text-center">{{ error }}</p>
    {% endif %}
    <form method="POST" class="mt-6">
        {% csrf_token %}
        <p class="mb-4 text-center">Ticket Price: ${{ event.ticket_price }}</p>
        <div class="mb-4">
            <label for="quantity" class="block text-gray-700 dark:text-gray-400">Number of Tickets:</label>
            <input type="number" name="quantity" id="quantity" value="1" min="1" class="border rounded px-2 py-1 w-full" />
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Buy Ticket(s)</button>
        </div>
    </form>
</div>
{% endblock %}
