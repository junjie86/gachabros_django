{% extends "base.html" %} {% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
            <div>
                <label class="block font-medium">{{ field.label }}</label>
                {{ field.errors }} {{ field }}
            </div>
            {% endfor %}
        </div>
        <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg" type="submit">Register</button>
    </form>
</div>
{% endblock %}
